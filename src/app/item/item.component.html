<div class="card-container">
    <div class="card-header">
      <p>{{ item.title }}</p>
    </div>
    <div class="card-content">
      <p>{{ item.description }}</p>
      <p>{{ item.price }}</p>
      <p>{{ item.email }}</p>
      <img class="image" src="{{ item.image }}" />
    </div>
  </div>
